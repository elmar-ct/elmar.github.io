<h2> Subspaces </h2>
  <p> \(X\) is a top space and \(A\subset X\). </p>
  <p> <em>Relative topology</em>: we can induce on \(A\) the topology of \(X\) when we declare to be open all the subsets of \(A\) of the form \(A\cap U\) where \(U\) is an open subset of \(X\). </p>
